<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Challenge</title>
</head>
<body>

    <h1>Please share your personal details here:</h1>

    <form>
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="birthday">Birthday:</label><br>
            <input type="date" id="birthday" name="birthday" required><br><br>
            <label for="fav-color">Favorite Color:</label><br>
            <input type="color" id="fav-color" name="fav-color"><br><br>

            <label for="fav-pet">What's your favorite pet?</label><br>
            <input type="text" id="fav-pet" name="fav-pet" required><br><br>

            <label>Do you like:</label><br>
            <input type="radio" id="mountains" name="preference" value="mountains">
            <label for="mountains">Mountains</label><br>

            <input type="radio" id="beaches" name="preference" value="beaches">
            <label for="beaches">Beaches</label><br><br>
        </fieldset><br>
        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
