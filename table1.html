<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable UI</title>

</head>

<body>


    <center>
        <table border="2" width="400">
            <tr>
                <td colspan="6" >
                    <center> Time Table</center>
                </td>
            </tr>
            <tr>
                <th>Day/Period</th>
                <th>I</th>
                <th>II</th>
                <th></th>
                <th>III</th>
                <th>IV</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>Eng</td>
                <td>Math</td>
                <td rowspan="5">Lunch</td>
                <td>EVS</td>
                <td>Lab</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>Eng</td>
                <td>Math</td>
                <td>EVS</td>
                <td>Hindi</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td colspan="2">LAB</td>
                <td>Lunch</td>
                <td>EVS</td>

            </tr>
            <tr>
                <td>Thursday</td>
                <td>Eng</td>
                <td>Math</td>
                <td>EVS</td>
                <td>Hindi</td>

            </tr>
            <tr>
                <td>Friday</td>
                <td colspan="2">SEMINAR</td>
                <td colspan="2">sports</td>
            </tr>
            <tr>
                <td colspan="6" bgcolor="">
                    <center>
                        <p><strong>School Timing:</strong> 10:00 AM to 4:00 PM</p>
                    </center>
                </td>
            </tr>
        </table>

    </center>

</body>

</html>
